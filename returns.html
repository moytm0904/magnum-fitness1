<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras - Magnum Fitness</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .main-container { flex-grow: 1; }
        .purchase-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .purchase-table th, .purchase-table td { 
            padding: 12px 15px; 
            text-align: left; 
            border-bottom: 1px solid var(--border-color); 
            vertical-align: middle;
        }
        /* Estilo para las filas de desglose */
        .product-sub-row td {
            border-bottom-color: rgba(255, 255, 255, 0.05); /* Línea más tenue */
            padding-top: 8px;
            padding-bottom: 8px;
        }
        .purchase-table th { font-weight: bold; color: var(--muted); }
        .btn-view-content {
            background-color: #28a745; /* Verde éxito */
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-return {
            background-color: transparent;
            border: 1px solid var(--accent-2);
            color: var(--accent-2);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-return:disabled {
            border-color: var(--border-color);
            color: var(--muted);
            cursor: not-allowed;
        }
        .status-returned { color: #dc3545; font-weight: bold; }
        
        .pdf-viewer-modal .modal-dialog { max-width: 800px; }
        #pdf-canvas-container { 
            position: relative; 
            background-color: #333; 
            text-align: center;
            overflow: auto; 
            max-height: 70vh;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-warning" href="index.html">Magnum Fitness</a>
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="fac.html">Facturación</a></li>
                <li class="nav-item"><button id="logoutBtnNav" class="logout-btn-nav" style="background:none; border:none; color: #fff !important; font-weight: 600;">Cerrar Sesión</button></li>
            </ul>
        </div>
    </nav>

    <main class="main-container container py-5">
        <h1 class="section-title">Mis <span>Compras</span></h1>
        <p class="text-center text-muted">Aquí puedes ver todos los productos que has adquirido y gestionar tus devoluciones.</p>
        <div class="table-responsive">
            <table class="table table-dark table-hover purchase-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Fecha</th>
                        <th>Total (de la Orden)</th>
                        <th>Folio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="purchases-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="pdfViewerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdf-modal-title">Contenido Desbloqueado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="pdf-canvas-container">
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button class="btn btn-outline-light" id="prev-page"><i class="bi bi-chevron-left"></i></button>
                        <div>
                            <button class="btn btn-outline-light" id="zoom-out"><i class="bi bi-zoom-out"></i></button>
                            <span class="mx-2">Página <span id="page-num"></span> de <span id="page-count"></span></span>
                            <button class="btn btn-outline-light" id="zoom-in"><i class="bi bi-zoom-in"></i></button>
                        </div>
                        <button class="btn btn-outline-light" id="next-page"><i class="bi bi-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container">
             <small class="text-muted">&copy; 2025 Magnum Fitness. Todos los derechos reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Lógica del Visor de PDF ---
        const pdfViewerModal = new bootstrap.Modal(document.getElementById('pdfViewerModal'));
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pageNumEl = document.getElementById('page-num');
        const pageCountEl = document.getElementById('page-count');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');

        let pdfDoc = null, pageNum = 1, pageIsRendering = false, pageNumIsPending = null, currentScale = 1.5;

        // ESTA ES LA VERSIÓN COMPLETA, SIN MARCA DE AGUA
        const renderPage = num => {
            pageIsRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: currentScale });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport }).promise.then(() => {
                    pageIsRendering = false;
                    if (pageNumIsPending !== null) { renderPage(pageNumIsPending); pageNumIsPending = null; }
                });
            });
            pageNumEl.textContent = num;
        };
        const queueRenderPage = num => { if (pageIsRendering) pageNumIsPending = num; else renderPage(num); };
        
        prevPageBtn.addEventListener('click', () => { if (pageNum <= 1) return; pageNum--; queueRenderPage(pageNum); });
        nextPageBtn.addEventListener('click', () => { if (pageNum >= pdfDoc.numPages) return; pageNum++; queueRenderPage(pageNum); });
        zoomOutBtn.addEventListener('click', () => { if (currentScale <= 0.5) return; currentScale -= 0.25; renderPage(pageNum); });
        zoomInBtn.addEventListener('click', () => { if (currentScale >= 3.0) return; currentScale += 0.25; renderPage(pageNum); });

        // --- Lógica de la Página "Mis Compras" ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. Verificar sesión
                const sessionRes = await fetch('/check-session');
                const sessionData = await sessionRes.json();
                if (!sessionData.loggedIn) {
                    alert('Debes iniciar sesión para ver tus compras.');
                    window.location.href = 'login.html';
                    return;
                }
                
                document.getElementById('logoutBtnNav').addEventListener('click', () => {
                    fetch('/logout', { method: 'POST' }).then(() => window.location.href = 'index.html');
                });

                // 2. Obtener la lista de TODOS los productos (para obtener las URLs de PDF)
                const productsRes = await fetch('/api/products');
                const allProducts = await productsRes.json();
                
                // 3. Crear un mapa dinámico (ej: "Plan: Fuerza Bruta" -> "assets/pdf/plan_fuerza.pdf")
                const productMap = {};
                allProducts.forEach(p => {
                    if (p.pdf_url) {
                        productMap[p.name] = p.pdf_url;
                    }
                });

                // 4. Obtener las compras del usuario
                const purchasesRes = await fetch('/my-purchases');
                const purchases = await purchasesRes.json();
                const purchasesBody = document.getElementById('purchases-body');

                if (!purchases || purchases.length === 0) {
                    purchasesBody.innerHTML = '<tr><td colspan="6" class="text-center p-4">Aún no has realizado ninguna compra.</td></tr>';
                } else {
                    // 5. Renderizar cada compra
                    purchases.forEach(purchase => {
 let purchaseDate = '';
if (purchase.purchaseDate) {
    if (purchase.purchaseDate.includes('T')) {
        purchaseDate = new Date(purchase.purchaseDate).toLocaleString('es-MX', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    } else if (/^\d{4}-\d{2}-\d{2}/.test(purchase.purchaseDate)) {
        const [datePart, timePart] = purchase.purchaseDate.split(' ');
        const [year, month, day] = datePart.split('-');
        const [hour, minute] = (timePart || '').split(':');
        purchaseDate = `${day}/${month}/${year} ${hour || '00'}:${minute || '00'}`;
    }
}


    purchasedProductNames.forEach((productName, index) => {
        const row = document.createElement('tr');

        let pdfUrl = '';
        let cleanProductName = productName.trim();

        // Buscar el PDF en el mapa
        for (const key in productMap) {
            if (cleanProductName.includes(key)) {
                pdfUrl = productMap[key];
                cleanProductName = key;
                break;
            }
        }

        // Botones
        const viewButton = (pdfUrl && !isReturned) 
            ? `<button class="btn-view-content" data-pdf-url="${pdfUrl}">Ver Contenido</button>` 
            : '';

        const returnButton = (index === 0)
            ? `<button class="btn-return" data-id="${purchase.id}" ${isReturned ? 'disabled' : ''}>
                   ${isReturned ? purchase.status.replace('_', ' ') : 'Solicitar Devolución'}
               </button>`
            : '';

        if (index > 0) row.classList.add('product-sub-row');

        row.innerHTML = `
            <td>${cleanProductName}</td>
            <td>${index === 0 ? purchaseDate : ''}</td>
            <td>${index === 0 ? `$${Number(purchase.total || 0).toFixed(2)} MXN` : ''}</td>
            <td>${index === 0 ? (purchase.folio || '-') : ''}</td>
            <td class="${statusClass}">${index === 0 ? purchase.status.replace('_', ' ') : ''}</td>
            <td class="d-flex gap-2">${viewButton}${returnButton}</td>
        `;
        purchasesBody.appendChild(row);
    });
});

                }
                
                // 6. Asignar eventos a los botones (sin cambios)
                document.querySelectorAll('.btn-return').forEach(button => {
                    button.addEventListener('click', handleReturnRequest);
                });
                
                document.querySelectorAll('.btn-view-content').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const url = e.target.dataset.pdfUrl;
                        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
                        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                            pdfDoc = pdfDoc_;
                            pageCountEl.textContent = pdfDoc.numPages;
                            pageNum = 1;
                            currentScale = 1.5;
                            renderPage(pageNum);
                            pdfViewerModal.show();
                        });
                    });
                });

            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo cargar la página. Intenta recargar.');
            }
        });

        // 7. Función para manejar la solicitud de devolución (sin cambios)
        async function handleReturnRequest(event) {
            const button = event.target;
            const purchaseId = button.dataset.id;
            
            if (!confirm('¿Estás seguro de que quieres solicitar la devolución de esta orden?')) {
                return;
            }

            button.disabled = true;
            button.textContent = 'Procesando...';

            try {
                const response = await fetch('/request-return', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ purchaseId })
                });
                const data = await response.json();

                if (data.success) {
                    alert('Solicitud de devolución enviada. Recibirás un correo de confirmación.');
                    
                    // Actualizar todas las filas relacionadas con esta compra
                    const allButtons = document.querySelectorAll(`.btn-return[data-id="${purchaseId}"]`);
                    allButtons.forEach(btn => {
                        const row = btn.closest('tr');
                        row.querySelector('td:nth-child(5)').textContent = 'DEVOLUCIÓN SOLICITADA';
                        row.querySelector('td:nth-child(5)').classList.add('status-returned');
                        btn.textContent = 'Solicitada';
                        btn.disabled = true;

                        const viewButton = row.querySelector('.btn-view-content');
                        if (viewButton) {
                            viewButton.style.display = 'none';
                        }
                    });
                } else {
                    alert('Error: ' + data.message);
                    button.disabled = false;
                    button.textContent = 'Solicitar Devolución';
                }
            } catch (error) {
                alert('Ocurrió un error de conexión.');
                button.disabled = false;
                button.textContent = 'Solicitar Devolución';
            }
        }
    </script>
</body>
</html>
