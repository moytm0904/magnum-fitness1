<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Magnum Fitness</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff8800; --accent-2: #ff5500; --muted: #adb5bd; --bg: #0a0a0a;
            --card: #141414; --border-color: rgba(255, 255, 255, 0.07); --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: #fff; 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar { 
            background-color: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color); 
        }
        .navbar-brand { font-family: 'Teko', sans-serif; font-size: 1.8rem; letter-spacing: 1px; }
        .nav-link { color: #fff !important; font-weight: 600; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--accent) !important; }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .verify-container { 
            background-color: var(--card); 
            padding: 40px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%; 
            max-width: 450px; 
            text-align: center; 
        }
        .verify-container h1 { 
            font-family: 'Teko', sans-serif;
            font-size: 2.5rem;
            color: #fff; 
            margin-bottom: 15px; 
            font-weight: 700;
        }
        .verify-container h1 span { color: var(--accent); }
        .verify-container p { color: var(--muted); }

        .code-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: #fff;
            font-size: 2.5em;
            text-align: center;
            width: 90%;
            letter-spacing: 15px;
            margin: 30px 0;
            padding: 10px;
        }
        .code-input:focus {
            outline: 0;
            border-bottom-color: var(--accent);
        }
        
        .btn-accent { 
            background: linear-gradient(90deg, var(--accent), var(--accent-2)); 
            color: #fff; 
            font-weight: 700; 
            border-radius: 8px; 
            padding: 0.75rem 1.5rem; 
            border: 0; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.2);
            width: 100%;
        }
        .btn-accent:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(255, 136, 0, 0.3); 
        }
        
        footer { background-color: #000; padding: 3rem 1rem; color: var(--muted); text-align: center; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-warning" href="index.html">Magnum Fitness</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="verify-container">
            <h1 id="page-title">Verificar <span>Cuenta</span></h1>
            <p id="page-description">Hemos enviado un código de 6 dígitos a tu correo. Por favor, ingrésalo a continuación.</p>
            <form id="verifyForm">
                <input type="text" id="verificationCode" class="code-input" maxlength="6" pattern="\d{6}" required autocomplete="off" title="Ingresa el código de 6 dígitos.">
                <button type="submit" class="btn btn-accent" id="verifyBtn">Verificar</button>
            </form>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container">
            <small class="text-muted">&copy; 2025 Magnum Fitness. Todos los derechos reservados.</small>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmailForVerification');
            const context = localStorage.getItem('verificationContext'); 
            const title = document.getElementById('page-title');
            const description = document.getElementById('page-description');
            const verifyBtn = document.getElementById('verifyBtn');

            // Lógica para el aspecto visual (títulos y texto de botón)
            if (context === 'login' || context === 'login_to_pay') {
                title.innerHTML = 'Verificar <span>Inicio de Sesión</span>';
                description.textContent = 'Hemos enviado un código a tu correo para completar el inicio de sesión.';
                verifyBtn.textContent = 'Verificar e Ingresar';
            } else { // context === 'register'
                title.innerHTML = 'Verificar <span>Cuenta</span>';
                description.textContent = 'Hemos enviado un código a tu correo para activar tu cuenta.';
                verifyBtn.textContent = 'Verificar Cuenta';
            }

            document.getElementById('verifyForm').addEventListener('submit', function(e) {
                e.preventDefault();
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verificando...';

                // Determinar el endpoint a llamar según el contexto
                const endpoint = (context === 'login' || context === 'login_to_pay') ? '/verify-login-code' : '/verify-email';
                
                const verificationData = {
                    email: userEmail,
                    token: document.getElementById('verificationCode').value
                };

                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(verificationData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.removeItem('userEmailForVerification');
                        localStorage.removeItem('verificationContext');
                        
                        if (context === 'login' || context === 'login_to_pay') {
                            alert('¡Inicio de sesión verificado!');
                            
                            // --- ¡LÓGICA DE REDIRECCIÓN INTELIGENTE AQUÍ! ---
                            if (userEmail === 'digitalbiblioteca48@gmail.com') {
                                // 1. Si es el Admin, redirigir al panel de admin
                                window.location.href = 'admin.html';
                            } else {
                                // 2. Si es un usuario normal, redirigir al index
                                window.location.href = 'index.html'; 
                            }
                        } else {
                            // Es una verificación de REGISTRO
                            alert('¡Cuenta verificada! Ahora serás redirigido para iniciar sesión.');
                            window.location.href = 'login.html';
                        }
                    } else {
                        alert('Error: ' + (data.message || 'Código incorrecto.'));
                    }
                })
                .catch(err => {
                    alert('Error de conexión con el servidor.');
                })
                .finally(() => {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = (context === 'login' || context === 'login_to_pay') ? 'Verificar e Ingresar' : 'Verificar Cuenta';
                });
            });
        });
    </script>
</body>
</html>
