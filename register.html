<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Magnum Fitness</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ff8800; --accent-2: #ff5500; --muted: #adb5bd; --bg: #0a0a0a;
            --card: #141414; --border-color: rgba(255, 255, 255, 0.07); --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: #fff; 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar { 
            background-color: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color); 
        }
        .navbar-brand { font-family: 'Teko', sans-serif; font-size: 1.8rem; letter-spacing: 1px; }
        .nav-link { color: #fff !important; font-weight: 600; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--accent) !important; }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .register-container { 
            background-color: var(--card); 
            padding: 40px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
        }
        .register-container h1 { 
            font-family: 'Teko', sans-serif;
            font-size: 2.5rem;
            color: #fff; 
            margin-bottom: 30px; 
            font-weight: 700;
        }
        .register-container h1 span { color: var(--accent); }

        .form-row { margin-bottom: 25px; }
        .floating-label-group { position: relative; }
        .floating-label-group input { 
            background-color: transparent; 
            border: none; 
            border-bottom: 2px solid var(--border-color); 
            border-radius: 0; 
            font-size: 1.1em; 
            padding: 12px 2px 5px 2px; 
            width: 100%; 
            transition: border-color 0.3s ease; 
            color: #fff;
        }
        .floating-label-group label { 
            position: absolute; 
            top: 12px; 
            left: 2px; 
            font-size: 1.1em; 
            color: var(--muted); 
            pointer-events: none; 
            transition: all 0.3s ease; 
        }
        .floating-label-group input:focus { outline: none; border-bottom-color: var(--accent); }
        .floating-label-group input:focus + label,
        .floating-label-group input:not(:placeholder-shown) + label { 
            top: -14px; 
            left: 0; 
            font-size: 0.85em; 
            color: var(--accent); 
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
        }
        
        .btn-accent { 
            background: linear-gradient(90deg, var(--accent), var(--accent-2)); 
            color: #fff; 
            font-weight: 700; 
            border-radius: 8px; 
            padding: 0.75rem 1.5rem; 
            border: 0; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.2);
            width: 100%;
        }
        .btn-accent:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(255, 136, 0, 0.3); 
        }
        
        .login-link { margin-top: 20px; font-size: 0.9em; color: var(--muted); }
        .login-link a { color: var(--accent); text-decoration: none; font-weight: bold; }
        .login-link a:hover { text-decoration: underline; }

        footer { background-color: #000; padding: 3rem 1rem; color: var(--muted); text-align: center; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-warning" href="index.html">Magnum Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html#planes">Planes</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="register-container">
            <h1>Crear una <span>Cuenta</span></h1>
            <form id="registerForm">
                <div class="form-row floating-label-group">
                    <input type="text" id="name" name="name" required placeholder=" ">
                    <label for="name">Usuario</label>
                </div>
                <div class="form-row floating-label-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-row floating-label-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Contraseña</label>
                    <i class="bi bi-eye-slash-fill password-toggle-icon" id="togglePassword"></i>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-accent" id="registerBtn">Crear Cuenta</button>
                </div>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="container">
            <small class="text-muted">&copy; 2025 Magnum Fitness. Todos los derechos reservados.</small>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA PARA MOSTRAR/OCULTAR CONTRASEÑA ---
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambia el ícono del ojo
                togglePassword.classList.toggle('bi-eye-fill');
                togglePassword.classList.toggle('bi-eye-slash-fill');
            });

            // --- LÓGICA DEL FORMULARIO DE REGISTRO ---
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const registerBtn = document.getElementById('registerBtn');
                const userEmail = document.getElementById('email').value;
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registrando...';

                fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: document.getElementById('name').value, email: userEmail, password: passwordInput.value })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('userEmailForVerification', userEmail);
                        localStorage.setItem('verificationContext', 'register');
                        window.location.href = 'enter-code.html';
                    } else {
                        alert('Error en el registro: ' + (data.message || 'Inténtalo de nuevo.'));
                    }
                })
                .finally(() => {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Crear Cuenta';
                });
            });
        });
    </script>
</body>
</html>
